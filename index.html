<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Twitter</title>
</head>
<body>

    <!-- Formulaire de connexion-->
    <div class="container-fluid">
        <div class="row d-flex justify-content-center pt-5">
            <div class="col-xs-10 col-sm-9 col-md-5 text-center">
                <div class="connexion ">
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-twitter" style="font-size:24px"></i>
                    <h3 class="text-center">Se connecter à Twitter</h3>
                    <form action="" class="pb-3">
                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" id="username" class="form-control py-3" placeholder="Téléphone, email ou nom d'utilisateur">
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" id="password" class="form-control py-3" placeholder="Mot de passe">
                        </div>
                        <button class="btn mt-3 w-100  connexion-btn">Se connecter</button>
                    </form>
                    <span><a href="#" class="pwd-oubile">Mot de passe oublié?</a></span>
                    <span><a href="#" class="sign-btn" data-toggle="modal" data-target="#myModal">S'inscrire sur Twitter</a></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal d'inscription -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <span>logo twitter</span>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <form action="">
                    <h3>Créer votre compte</h3>
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="text" class="form-control py-3" placeholder="Nom et Prénom">
                    </div>
                    <div class="form-group mb-2">
                        <label for="Téléphone"></label>
                        <input type="tel" class="form-control py-3" placeholder="Téléphone">
                    </div>
                    <a href="#" class="use-email my-2">Utiliser un email</a>
                    <p class="font-weight-bold">Date de naissance </p>
                    <span>Cette information ne sera pas affichée publiquement. Confirmez votre âge, même si ce compte est pour une entreprise, un animal de compagnie ou autre chose.</span>
                    <div class="form-group date-input d-flex justify-content-around">
                        <div class="month-input w-50">
                            <select class="form-control py-3 my-2" id="month" name="month">
                                <option>Mois</option>
                                <option>Janvier</option>
                                <option>Fevrier</option>
                                <option>Mars</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="day-input w-25">
                            <select class="form-control py-3 my-2" id="month" name="month">
                                <option>Jour <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                </option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="day-input w-25">
                            <select class="form-control py-3 my-2" id="month" name="month">
                                <option>Année</option>
                                <option>2021</option>
                                <option>2020</option>
                                <option>2019</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
    
        </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
